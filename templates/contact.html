<section class="contact-section bg-grey padding">
    
    <div class="dots"></div>
    <div class="container">
        <div class="contact-wrap d-flex align-items-center row">
            <div class="col-md-6 padding-15">
                <div class="contact-info">
                    <h2>Напишите нам <br> и мы ответим уже сегодня!</h2>
                    <p>{{ settings_data.aboutus }}.</p>
                    <h3>{{ settings_data.address }}</h3>
                    <h4><span>Почта:</span> {{ settings_data.email }} <br>
                        <span>Телефон:</span> {{ settings_data.phone }}<br> <span>Fax:</span> {{ settings_data.fax }}
                    </h4>
                </div>
            </div>
            <div class="col-md-6 padding-15">
                <div class="contact-form">
                    <form action="{% url 'contact' %}" method="post" id="ajax_form" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group colum-row row">
                            <div class="col-sm-6">
                                <input type="text" id="name" name="name" class="form-control" placeholder="Имя"
                                       required>
                            </div>
                            <div class="col-sm-6">
                                <input type="email" id="email" name="email" class="form-control" placeholder="Почта"
                                       required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <textarea id="message" name="message" cols="30" rows="5" class="form-control message"
                                          placeholder="Сообщение" required></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <button id="submit" class="default-btn" type="submit">Написать нам</button>
                            </div>
                        </div>
                        <div id="form-messages" class="alert" role="alert"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
