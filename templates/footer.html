{% load static %}


<section class="widget-section padding">
    <div class="container">
    <div class="row">
    <div class="col-lg-3 col-sm-6 sm-padding">
    <div class="widget-content">
    <a href="#"><img src="{{settings_data.footer_logo.url}}" alt="brand"></a>
    <p>{{settings_data.description}}</p>
    </div>
    </div>
    <div class="col-lg-2 col-sm-6 sm-padding">
    <div class="widget-content">
    <h4>Компания</h4>
    <ul class="widget-links">
    <li><a href="#">О нас</a></li>
    <li><a href="#">Наши услуги</a></li>
    <li><a href="#">Озывы</a></li>
    <li><a href="#">Контакты</a></li>
    </ul>
    </div>
    </div>
    <div class="col-lg-3 col-sm-6 sm-padding">
    <div class="widget-content">
    <h4>Адрес</h4>
    <p>{{settings_data.address}}</p>
   
    <span>{{settings_data.phone}}</span>
    </div>
    </div>
    <div class="col-lg-4 col-sm-6 sm-padding">
    <div class="widget-content">
    <h4>Подписка на рассылку новостей</h4>
    <div class="subscribe-box clearfix">
    <div class="subscribe-form-wrap">
    <form action="#" class="subscribe-form">
    <input type="email" name="email" id="subs-email" class="form-input" placeholder="Введите Свой адрес электронной почты...">
    <button type="submit" class="submit-btn">Подписаться</button>
    <div id="subscribe-result">
    <p class="subscription-success"></p>
    <p class="subscription-error"></p>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>

    <a data-scroll href="#" id="scroll-to-top"><i class="arrow_carrot-up"></i></a>
    
    <script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js'"></script><script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
    
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/vendor/tether.min.js' %}"></script>
    <script src="{% static 'js/vendor/headroom.min.js' %}"></script>
    <script src="{% static 'js/vendor/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/vendor/smooth-scroll.min.js' %}"></script>
    <script src="{% static 'js/vendor/venobox.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/vendor/slick.min.js' %}"></script>
    <script src="{% static 'js/vendor/waypoints.min.js' %}"></script>
    <script src="{% static 'js/vendor/odometer.min.js' %}"></script>
    <script src="{% static 'js/vendor/wow.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    </body>
